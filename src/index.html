<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
	</head>
	<body>
		<header class="search-bar-container slide-in">
			<form action="#" method="get" id="search-bar">
				<div class="city-state-zip">
					<label for="location"></label>
					<input
						type="text"
						name="location"
						id="location"
						placeholder="Enter city,state or latitude,longitude or zip code"
						required
					/>
				</div>
				<div class="dynamic-period">
					<label for="period"></label>
					<input
						type="number"
						name="period"
						id="period"
						placeholder="Number of days in forecast"
						min="2"
						max="14"
					/>
				</div>
				<button type="submit">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						class="search-icon"
					>
						<path
							d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
						/>
					</svg>
				</button>
			</form>
		</header>
		<p id="error-msg"></p>
		<div id="content">
			<div class="quick-overview">
				<div class="current-weather"></div>
				<img />
				<div class="forecast-container">
					<table id="forecast-table">
						<caption class="forecast-caption"></caption>
						<thead class="days"></thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="weather-report-container">
				<table id="weather-report-table"></table>
			</div>
			<button type="button" class="toggle-weather-report">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path
						d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"
					/>
				</svg>
			</button>
		</div>
		<dialog id="loading-screen">
			<div class="letter">L</div>
			<div class="letter">o</div>
			<div class="letter">a</div>
			<div class="letter">d</div>
			<div class="letter">i</div>
			<div class="letter">n</div>
			<div class="letter">g</div>
			<div class="letter">.</div>
			<div class="letter">.</div>
			<div class="letter">.</div>
		</dialog>
	</body>
</html>
